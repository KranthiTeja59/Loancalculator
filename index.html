<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Loan Calculator</h1>
        <table>
            
        <tr>
        <th></label>Loan Amount $ </label> </th>
        <td><input onchange="calculateLoan()" class="input" type="number" id="la" min="1" max="500000" placeholder="Enter amount"></td>
        </tr>
        <tr></tr>
        <tr>
            <th><label>Interest Rate % </label></th>
       <td> <input onchange="calculateLoan()" class="input" type="number" id="ir" min="0" max="100" placeholder="Enter interest" step=".1"></td>
        </tr>
            <tr></tr>
       <tr>
           <th><label> Months to pay   </label></th>
       <td> <input onchange="calculateLoan()" class="input" type="number" id="mtp" min="6" max="48" placeholder="Enter months"></td>
    
        </table>
           <p class="payment" id="payment">Monthly Payment:</p></tr>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
